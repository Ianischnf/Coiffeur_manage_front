<mat-form-field appearance="outline" class="select">
  <mat-label>Coiffeur</mat-label>

  <mat-select
    [value]="hairdresserId"
    (selectionChange)="onSelectionChange($event)"
  >
    <mat-option *ngFor="let h of hairdressers" [value]="h.id">
      {{ h.FirstName }} {{ h.LastName }}
    </mat-option>
  </mat-select>
</mat-form-field>
