<table mat-table [dataSource]="appointments" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let element">{{element.ClientFullName}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.note }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.startAt }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th  class="actionsColumn" mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <app-button
        class = "AppointmentStatusButton"
        label="Accepter"
        type="button"
        variant="accepteAppointment"
        (click)="onAcceptAppointment(element.appointmentId)"
      ></app-button>

      <app-button
        label="Refuser"
        type="button"
        variant="refuseAppointment"
      ></app-button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>
</table>
